<script>
    function Car(type,color) {
        this.type   = type;
        this.color  = color;
        this.status = "stop";
        this.light  = "off";
    }
    Car.prototype.start = function () {
        this.status = "driving";
        this.light  = "on";
        console.log(this.type + "is" + this.status);
    }
    Car.prototype.stop = function () {
        this.status = "stop";
        this.light  = "off";
        console.log(this.type + "is" + this.status);
    }

    var aodi   = new Car("aodi","red");
    var benchi = new Car("benchi","white");



</script>
